<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Which is closer?</title>
	<link rel="stylesheet" href="which_is_closer.css">
</head>
<body>
	<h1>Select the closest box to you</h1>

	<div class="wrap">
		<div class="square" id="box1">1</div>
		<div class="square" id="box2">2</div>
		<div class="square" id="box3">3</div>
		<div class="square" id="box4">4</div>
		<div class="square" id="box5">5</div>
		<div class="square" id="box6">6</div>
		<div class="square" id="box7">7</div>
		<div class="square" id="box8">8</div>
		<div class="square" id="box9">9</div>
	</div>

	<h2>Aha! U know the Secret! XDDDDDD!!</h2>

<script src="../jquery-2.1.1.js"></script>

<script>
	(function() {
		$('div.square')
		.on('mouseenter',function() {
			
				$(this).css({
					'background-color': randomColor,
					'z-index': '-100'
				});
		})
		.on('click', function() {
			$(this).text('Try again?')
		})
		.on('mouseleave', function() {
		$(this).css('z-index', '100')
		});
		

		//为什么会不断被触发 闪烁？	(注意正负值)	

		function randomColor() {
			var color = Math.random().toString(16).slice(3,9);
		    return '#' + ( color );
		};
	})();
</script>

</body>
</html>
