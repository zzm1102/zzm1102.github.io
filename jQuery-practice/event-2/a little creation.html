<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>creation</title>
	<link rel="stylesheet" href="creation.css">
</head>
<body>
	<div class="func-button">
		<button id="click">Click Me</button>
	</div>
	
	<div class="box"></div>

	<script src="../jquery-2.1.1.js"></script>

	<script>
	(function() {
		var box = $('.box');

	$.fn.move = function( speed, easing, callback ) {
		return $(this)
				.fadeIn(1000)
				.animate({
				'top': '+=200',
				'left': '+=550',
			},2000)
				.addClass('circle')
				.delay(1000)
				.slideUp(300,function(){
					$(this).slideDown(300)
					.animate({
					top: "-=200"
				},2000)
					.addClass('color')
					.animate({
					left: "-=550"
				},2000)
					.fadeOut(1000);
					}).promise().done(function() {
						$('button').removeAttr('disabled');
				});					
		};

	$('#click').on('click', function() {
		var $this = $(this);
		$this.attr('disabled','disabled');
		box.move();
		
	});

	})();

	</script>
		
</body>
</html>
