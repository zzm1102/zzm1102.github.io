<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Chimon's World</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="mylogo2" href="mylogo2.png">
        <link rel="icon" type="text/css" href="favicon.ico"/>
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="js/prefixfree.min.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="main-wrap">
        	<div id="main-nav">
        		<div id="top-menu">MENU</div>
        		<div id="my-logo">
        			<img src="img/mylogo.png"/>
        			<h3>Chimon's World</h3>
        			<h3 class="breathing">CLICK</h3>
        		</div>
        	</div>
        	<div id="main-content">
        		<article class="span12">
					<script id="template" type="text/x-handlebars-template">
					{{#each this}}
						<div class="article-wrap">
							<div class="article">
								<a href={{caselink}} target="_blank">
									<h2> {{casetitle}}</h2>
								</a>
								<div class="mix-info">
									<span>发布时间：{{casetime}}</span> <span>分类：{{casesort}}</span>
								</div>
								<div>{{{casebody}}}</div>
							</div>
							
							<div class="atc-thumbnail">
								<a href={{caselink}} target="_blank"><img src={{caseimg}} alt="img"></a> 
							</div>
							
							<div class="apart-line"></div>
						</div>
					{{/each}}
					</script>
				</article>
        	</div>
        </div>
        

        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/handlebars-v1.3.0.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/index.js" type="text/javascript" charset="utf-8"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
